{% load svg_icon %}
{% load static %}

<div class="p-4 bg-(--beige) rounded-2xl flex flex-col items-center gap-5 justify-between border border-(--accent)">
  {% svg_icon icon.url 'w-16 md:w-[100px] h-16 md:h-[100px] text-(--accent)' %}
  <div class="flex flex-col items-center gap-3 md:gap-5">
    <a href="{% url "section" url_name %}">
      <h3 class="font-medium text-(--accent) text-lg  md:text-xl lg:text-2xl text-center line-clamp-2">
        {{ title }}
      </h3>
    </a>
    <div>
      <p class="max-md:text-sm lg:text-lg text-(--text) line-clamp-5">
        {{ description|safe }}
      </p>
    </div>
  </div>
</div>
