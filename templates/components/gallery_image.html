{% if not img.cover %}
  <div class="grid-item p-2.5">
    <div class="p-2.5 pb-4 h-fit bg-(--beige) rounded-2xl flex">
      <img
          class="object-cover border border-(--accent) outline outline-(--accent) outline-offset-10 rounded-xl w-full"
          src="{{ img.image.url }}" alt="{{ img.article.title }}">
    </div>
  </div>
{% endif %}
