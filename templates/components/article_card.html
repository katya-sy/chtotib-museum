{% load static %}

<div class="grid-item p-2.5">
  <div class="p-2.5 pb-4 h-fit bg-(--beige) rounded-2xl flex flex-col items-center gap-5 justify-between border border-(--accent)">
    <div class="flex flex-col items-center gap-2 md:gap-4">
      <img src="{% static article.img %}" alt="{{ article.title }}"
           class="w-full h-full max-h-[300px] md:max-h-[400px] object-cover rounded-xl border border-(--accent)">
      <a href="{% url article.url_name %}">
        <h3 class="font-medium text-(--accent) text-lg md:text-xl lg:text-2xl text-center line-clamp-2">
          {{ article.title|default:"Название статьи" }}
        </h3>
      </a>
      <p class="max-md:text-sm text-(--text) line-clamp-4">
        {{ article.description|default:"" }}
      </p>
    </div>
  </div>
</div>
